openapi: 3.1.0
info:
  version: 2.0.0
  title: "AI Chatbot REST API"
  description: "AI Chatbot REST API used in storing and executing AI chat completions in a personalized and conversational manner. It comes with support for streaming chat responses."
  contact:
    name: "Antonios Papadakis"
    email: "bdpaboi123@gmail.com"

paths:
  /api/v1/login:
    post:
      summary: "Username and password login"
      description: "Login and retrieve a reusable access token for use with the rest of the API"
      operationId: "login"
      tags: ["Users"]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: ["username", "password"]
              properties:
                username:
                  type: string
                password:
                  type: string

      responses:
        "200":
          description: "Access token to be used with the rest of the API"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    const: true
                  accessToken:
                    type: string

        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidRequestResponse"

        "401":
          description: "Invalid username or password"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationFailedResponse"       

  /api/v1/allCharacters:
    get:
      summary: "Character metadata"
      description: "Return metadata for all the available characters in the system"
      operationId: "getCharacters"
      tags:
        - Characters
      parameters:
        - $ref: "#/components/parameters/AccessToken"

      responses:
        "200":
          description: "A JSON array of character metadata for each character"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/GuaranteedSuccessBool"
                  - type: object
                    properties:
                      characters:
                        type: array
                        items:
                          $ref: "#/components/schemas/CharacterOverview"

        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidRequestResponse"

        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationFailedResponse"  

  /api/v1/characterImageData:
    get:
      summary: "Character image visuals"
      description: "Get the banner and profile icon that is assigned to a given character"
      operationId: "getCharacterImageData"
      tags:
        - Characters
      parameters:
        - $ref: "#/components/parameters/AccessToken"
        - $ref: "#/components/parameters/CharacterId"

      responses:
        "200":
          description: "Banner and icon images assigned to the character"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CharacterImageData"
                  - $ref: "#/components/schemas/GuaranteedSuccessBool"

        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidRequestResponse"

        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationFailedResponse"

        "402":
          description: "User is not paying for a subscription"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountInBadStandingResponse"

  /api/v1/characterAiInitializationData:
    get:
      summary: "Character AI initialization data"
      description: "Get the context prompt and initial message that is associated with the given character"
      operationId: "getCharacterAiInitializationData"
      tags:
        - Characters
      parameters:
        - $ref: "#/components/parameters/AccessToken"
        - $ref: "#/components/parameters/CharacterId"

      responses:
        "200":
          description: "Character AI initialization data"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CharacterAiInitializationData"
                  - $ref: "#/components/schemas/GuaranteedSuccessBool"

        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidRequestResponse"

        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationFailedResponse"

        "402":
          description: "User is not paying for a subscription"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountInBadStandingResponse"

  /api/v1/initializeChat:
    post:
      summary: "Initialize chat with AI character"
      description: "Initialize a chat with a given AI character. NOTE: This endpoint doesn't store the initial message in the initialization data. You would still need to store the message using standard methods in this API, with the role as `system` and the message contents the same as the initialization data."
      operationId: "initializeChat"
      tags:
        - Messages
      parameters:
        - $ref: "#/components/parameters/AccessToken"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: ["characterId"]
              properties:
                characterId:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 4294967295

      responses:
        "200":
          description: "Chat initialized successfully with the given AI initialization data"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GuaranteedSuccessBool"

        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidRequestResponse"

        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationFailedResponse"

        "402":
          description: "User is not paying for a subscription"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountInBadStandingResponse"

  /api/v1/saveChatMessage:
    post:
      summary: "Save chat message"
      description: "Save chat message either from the initial context prompt or after AI generation"
      operationId: "saveChatMessage"
      tags:
        - Messages
      parameters:
        - $ref: "#/components/parameters/AccessToken"
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  required: ["chatId", "role", "content"]
                  properties:
                    chatId:
                      type: integer
                      format: int32
                      minimum: 0
                      maximum: 4294967295
                - $ref: "#/components/schemas/ChatMessage"

      responses:
        "200":
          description: "Message saved successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GuaranteedSuccessBool"

        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidRequestResponse"

        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationFailedResponse"

        "402":
          description: "User is not paying for a subscription"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountInBadStandingResponse"

  /api/v1/getFullChatHistory:
    get:
      summary: "Get full chat history"
      description: "Get all of the messages sent in a given chat"
      operationId: "getFullChatHistory"
      tags:
        - Messages
      parameters:
        - $ref: "#/components/parameters/AccessToken"
        - $ref: "#/components/parameters/ChatId"

      responses:
        "200":
          description: "JSON array of chat messages"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/GuaranteedSuccessBool"
                  - type: object
                    properties:
                      chatHistory:
                        type: array
                        items:
                          $ref: "#/components/schemas/ChatMessage"

        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/InvalidRequestResponse"
                  - allOf:
                    - $ref: "#/components/schemas/GuaranteedFailBool"
                    - $ref: "#/components/schemas/InvalidChatId"

        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/AuthenticationFailedResponse"
                  - $ref: "#/components/schemas/UnauthorizedIdResponse"

        "402":
          description: "User is not paying for a subscription"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountInBadStandingResponse"

  /api/v1/getChatContext:
    get:
      summary: "Get chat context"
      description: "Get all the messages from a given chat that are allocated to be used as AI model context. Almost always less messages than full chat history for performance reasons when running against our AI model."
      operationId: "getChatContext"
      tags:
        - Messages
      parameters:
        - $ref: "#/components/parameters/AccessToken"
        - $ref: "#/components/parameters/ChatId"

      responses:
        "200":
          description: "JSON array of chat messages"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/GuaranteedSuccessBool"
                  - type: object
                    properties:
                      chatContext:
                        type: array
                        items:
                          $ref: "#/components/schemas/ChatMessage"

        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/InvalidRequestResponse"
                  - allOf:
                    - $ref: "#/components/schemas/GuaranteedFailBool"
                    - $ref: "#/components/schemas/InvalidChatId"

        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/AuthenticationFailedResponse"
                  - $ref: "#/components/schemas/UnauthorizedIdResponse"

        "402":
          description: "User is not paying for a subscription"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountInBadStandingResponse"

  /api/v1/createCharacter:
    post:
      summary: "Create character"
      description: "Upload character data to our system"
      operationId: "createCharacter"
      tags:
        - Characters
      parameters:
        - $ref: "#/components/parameters/AccessToken"
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  required: ["characterName", "characterDescription", "characterAiPrompt", "initialMessage", "characterIcon", "characterBanner"]
                  properties:
                    characterName:
                      type: string
                    characterDescription:
                      type: string
                      description: "Information about the character"
                    characterAiPrompt:
                      type: string
                      description: "Prompt that will be given to our AI model for context."
                    initialMessage:
                      type: string
                      description: "The first message that the AI will respond with, regardless of the context prompt."
                - $ref: "#/components/schemas/CharacterImageData"

      responses:
        "200":
          description: "Character was created successfully"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/GuaranteedSuccessBool"
                  - type: object
                    properties:
                      characterId:
                        type: integer
                        format: int32
                        minimum: 0
                        maximum: 4294967295

        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidRequestResponse"

        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationFailedResponse"

        "402":
          description: "User is not paying for a subscription"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountInBadStandingResponse"

  /api/v1/sendMessage:
    post:
      summary: "Send message"
      description: "Send a chat message to a particular chat for a response"
      operationId: "sendMessage"
      tags:
        - Messages
      parameters:
        - $ref: "#/components/parameters/AccessToken"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: ["chatId", "message", "context"]
              properties:
                chatId:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 4294967295
                message:
                  type: string
                context:
                  description: "Messages to be used as AI context during response generation"
                  type: array
                  items:
                    $ref: "#/components/schemas/ChatMessage"

      responses:
        "200":
          description: "Response stream of partial messages. Note: This endpoint uses HTTP streams and isn't a one-shot endpoint. Each stream output is a fragment of the entire AI response's message."
          content:
            application/json:
              schema:
                oneOf:
                  - allOf:
                    - $ref: "#/components/schemas/GuaranteedSuccessBool"
                    - $ref: "#/components/schemas/ChatMessage"
                    - type: object
                      properties:
                        done:
                          type: boolean
                          const: false
                  - allOf:
                    - $ref: "#/components/schemas/GuaranteedSuccessBool"
                    - type: object
                      properties:
                        timestamp:
                          type: integer
                          format: int64
                        done:
                          type: boolean
                          const: true

        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/InvalidRequestResponse"
                  - allOf:
                    - $ref: "#/components/schemas/GuaranteedFailBool"
                    - $ref: "#/components/schemas/InvalidChatId"

        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/AuthenticationFailedResponse"
                  - $ref: "#/components/schemas/UnauthorizedIdResponse"

        "402":
          description: "User is not paying for a subscription"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountInBadStandingResponse"

  /api/v1/deleteMessage:
    delete:
      summary: "Delete message"
      description: "Remove message from chat log in a given chat"
      operationId: "deleteMessage"
      tags:
        - Messages
      parameters:
        - $ref: "#/components/parameters/AccessToken"
        - $ref: "#/components/parameters/MessageId"
      
      responses:
        "200":
          description: "Message was deleted successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GuaranteedSuccessBool"

        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/InvalidRequestResponse"
                  - allOf:
                    - $ref: "#/components/schemas/GuaranteedFailBool"
                    - $ref: "#/components/schemas/InvalidChatId"

        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/AuthenticationFailedResponse"
                  - $ref: "#/components/schemas/UnauthorizedIdResponse"

        "402":
          description: "User is not paying for a subscription"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountInBadStandingResponse"

components:
  parameters:
    MessageId:
      name: "messageId"
      in: query
      required: true
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 4294967295

    ChatId:
      name: "chatId"
      in: query
      required: true
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 4294967295

    AccessToken:
      name: "X-Access-Token"
      in: header
      required: true
      schema:
        type: string

    CharacterId:
      name: "characterId"
      in: query
      required: true
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 4294967295

  schemas:
    UnauthorizedIdResponse:
      type: object
      description: "Given chat ID does not belong to the given user"
      properties:
        success:
          type: boolean
          const: false
        error:
          type: string
          enum: ["Chat or message does not belong to this user"]

    AccountInBadStandingResponse:
      type: object
      description: "Given user is not allowed to use the API, usually because they don't have an active subscription to our services"
      properties:
        success:
          type: boolean
          const: false
        error:
          type: string
          enum: ["Account associated with this access token is not subscribed to a paid plan"]

    AuthenticationFailedResponse:
      type: object
      description: "The given access token is invalid"
      properties:
        success:
          type: boolean
          const: false
        error:
          type: string
          enum: ["Invalid username, password, or access token"]

    InvalidRequestResponse:
      type: object
      description: "One or more request parameters are malformed or invalid"
      properties:
        success:
          type: boolean
          const: false
        error:
          type: string
          enum: ["One or more API parameters are malformed. Please check your request and try again"]

    InvalidChatId:
      type: object
      properties:
        error:
          type: string
          enum: ["Invalid chat ID"]

    CharacterOverview:
      type: object
      properties:
        id:
          type: integer
          format: int32
          minimum: 0
          maximum: 4294967295
        name:
          type: string
        description:
          type: string
        officialCharacter:
          type: boolean

    CharacterImageData:
      type: object
      properties:
        characterIcon:
          type: string
          format: byte
          description: "base64-encoded AVIF image data"
          examples: ["data:image/avif;base64,AAABAAEAAAAAAAEACAA"]
        characterBanner:
          type: string
          format: byte
          description: "base64-encoded AVIF image data"
          examples: ["data:image/avif;base64,AAABAAEAAAAAAAEACAA"]

    CharacterAiInitializationData:
      type: object
      properties:
        initialPrompt:
          type: string
        initialResponse:
          type: string

    ChatMessage:
      type: object
      properties:
        role:
          type: string
          enum: ["system", "user", "assistant"]
        content:
          type: string

    GuaranteedSuccessBool:
      type: object
      properties:
        success:
          type: boolean
          const: true

    GuaranteedFailBool:
      type: object
      properties:
        success:
          type: boolean
          const: false

tags:
  - name: "Characters"
    description: "Endpoints used in querying information about AI characters"

  - name: "Users"
    description: "Endpoints used in querying or updating information about users in the system"

  - name: "Messages"
    description: "Endpoints used in querying or updating messages that have been stored in chat history"